<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Favour Forum" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/favourforum">
    <ion-nav-view name="tab-favourforum"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Ask Favour" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/askfavour">
    <ion-nav-view name="tab-askfavour"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Provide Favour" icon-off="ion-document" icon-on="ion-document" href="#/tab/providefavour">
    <ion-nav-view name="tab-providefavour"></ion-nav-view>
  </ion-tab>


</ion-tabs>
