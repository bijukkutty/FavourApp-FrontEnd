<ion-view view-title="Askfavour">
  <ion-content>
    <ion-list>
      <div class="list list-inset">
        <label class="item item-input">
          <input id="favourMsg" type="text" placeholder="Enter your suggestion" ng-model="askfavour.favourMsg">
        </label>
      </div>
      <div align="center">
        <button class="button button-small button-assertive" ng-click="askFavour(askfavour)">
          Submit
        </button>
      </div>
      </center>
    </ion-list>
  </ion-content>
</ion-view>
